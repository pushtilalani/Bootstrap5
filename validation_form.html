<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Latest compiled and minified CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  </head>
  <body>
    <div class="container mt-3">
      <form action=" " method="get" class="was-validated">

        <div class="mt-3">
          <label class="form-label">UserName:</label>
          <input type="text" class="form-control" placeholder="--Enter Your Username--" name="uname" required minlength="20" />
          <div class="valid-feedback">Valid</div>
          <div class="invalid-feedback">Please fill out this field.</div>
        </div>

        <div class="mt-3">
          <label class="form-label">Password:</label>
          <input type="password" class="form-control" placeholder="--Enter Your Password--" name="pswd" required minlength="11" />
          <div class="valid-feedback">Valid</div>
          <div class="invalid-feedback">Please enter Password</div>
        </div>

        <div class="form-check mt-3">
            <input class="form-check-input" type="checkbox" name="remember" required>
            <label class="form-check-label">I agree on terms and conditions.</label>
            <div class="valid-feedback">Valid</div>
            <div class="invalid-feedback">Mark this checkbox to continue.</div>
          </div>

      </form>

      <form action=" " method="get" class="needs-validation">

        <div class="mt-3">
          <label>Email:</label>
          <input type="email" class="form-control" placeholder="--Enter Your Email(include @ in your email)--" required />
        </div>

        <div class="mt-3">
          <label>id:</label>
          <input type="id" class="form-control" placeholder="--Enter Your ID--" required />
        </div>

        <br />
        <button type="submit" class="btn btn-primary">Submit</button>

      </form>

    </div>
  </body>
</html>
